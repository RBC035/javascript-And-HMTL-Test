<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical test</title>
    <style>
        .text-none {
            display: none;
        }

        .text-block {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Form</h1>

    <h2>Links Generator</h2>
    
    <form onsubmit="displayTable(event)">
        <label for="firstInput">Start Range: </label>
        <input type="number" name="first" id="firstInput" value="1" min="1" max="7">
        <label for="secondInput">End Range:</label>
        <input type="number" name="second" value="1" id="secondInput" min="1" max="7">
        <br>
        <button type="submit">DisplayTable</button>
    </form>

    <table id="table">
        <tbody id="table"> </tbody>
    </table>

    <script>
        let data = ["syllabus.html", "p1.html", "p2.html", "style.html", "email.html", "system.html", "procss.html"];

        function displayTable(event) {
            event.preventDefault(); 

            let inputOne = parseInt(document.querySelector("#firstInput").value);
            let inputTwo = parseInt(document.querySelector("#secondInput").value);

            if (inputOne <= inputTwo && inputOne >= 1 && inputTwo <= 7) {
                
                let table = document.getElementById('table');
                table.innerHTML = '';

                for (let i = inputOne - 1; i < inputTwo; i++) {
                    let link = data[i];
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    let a = document.createElement('a');
                    a.href = link;
                    a.textContent = link;
                    td.appendChild(a);
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
            } else {
                console.log("Invalid range");
            }
        }
    </script>
    
</body>
</html>
